<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Advanced Calculation</title>
</h:head>
<h:body>
    <h:form>
        <h:inputText value="#{advancedCalculationBean.equation}" size="50"/>
        <h:commandButton value="Calculate" action="#{advancedCalculationBean.calculate}"/>
    </h:form>
    <h:outputText value="Result: #{advancedCalculationBean.result}" rendered="#{not empty advancedCalculationBean.result}"/>
</h:body>
</html>
