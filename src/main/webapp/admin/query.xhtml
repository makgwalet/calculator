<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Login Page</title>
</h:head>

<h:body>
    <h:form>
        <h:outputLabel for="username" value="Username:" />
        <h:inputText id="username" value="#{queryBean.username}" />

        <h:outputLabel for="fromDate" value="From Date:" />
        <h:inputText id="fromDate" value="#{queryBean.fromDate}" />

        <h:outputLabel for="toDate" value="To Date:" />
        <h:inputText id="toDate" value="#{queryBean.toDate}" />

        <h:commandButton value="Query" action="#{queryBean.queryAuditLogs}" />

        <h:dataTable value="#{queryBean.auditLogs}" var="log">
            <h:column>#{log.type}</h:column>
            <h:column>#{log.details}</h:column>
            <h:column>#{log.timestamp}</h:column>
        </h:dataTable>
    </h:form>

</h:body>

</html>
