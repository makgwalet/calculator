<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Basic Calculation</title>
</h:head>
<h:body>
    <h:form>
        <h:inputText value="#{basicCalculationBean.operand1}" />
        <h:inputText value="#{basicCalculationBean.operator}" />
        <h:inputText value="#{basicCalculationBean.operand2}" />
        <h:commandButton value="Calculate" action="#{basicCalculationBean.calculate}" />
        <h:outputText value="#{basicCalculationBean.result}" rendered="#{not empty basicCalculationBean.result}" />
    </h:form>
</h:body>
</html>
